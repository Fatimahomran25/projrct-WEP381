<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="ForgetPassword.css"  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Forget Password</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand"><img src="assets/icon.png" alt="icon"></a>
      <span class="fw-bold text-white">KSU Smart Schedule</span>
        <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link fw-bold" href="login.html"><img src="assets/login.png"  alt="login">Log in</a></li>
        </ul>
    </div>
</nav>
<!--Card to reset password-->
<div class="d-flex justify-content-center cardDesign">
<div class="card p-4 shadow" style="width: 350px;">
  <div id="step1">
    <h5 class="mb-3">Step 1: Username</h5>
    <input type="text" class="form-control mb-3" placeholder="Enter Username">
    <button class="btn btn-primary w-100 cusombtn" data-bs-toggle="collapse" data-bs-target="#step2">Next</button>
  </div>

  <div id="step2" class="collapse mt-4">
    <h5 class="mb-3">Step 2: OTP</h5>
    <input type="text" class="form-control mb-3" placeholder="Enter OTP">
    <button class="btn btn-primary w-100 cusombtn" data-bs-toggle="collapse" data-bs-target="#step3">Next</button>
  </div>

  <div id="step3" class="collapse mt-4">
    <h5 class="mb-3">Step 3: New Password</h5>
    <input type="password" class="form-control mb-3" placeholder="New Password">
    <button id="submitResetBtn" class="btn btn-success w-100 cusombtn">Submit</button>
  </div>
</div>
</div>

<!-- Fixed Footer  -->
<footer class="footer glass-nav">
    <div class="footer-logo ">
      <img src="assets/Vision.png" alt="Vision 2030" >
    </div>
    <a class="text-white text-decoration-none" href="mailto:KSU_SmartSchedl@gmail.com">KSU_SmartSchedl@gmail.com</a>
    <p class=" text-white">&copy; 2025 King Saud University</p>
</footer>

<script>
  document.getElementById("submitResetBtn").addEventListener("click", function() {
    alert("The password has been successfully reset");
  });
</script>

</body>
</html>
